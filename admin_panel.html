<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Post or Movie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Light mode styling for the admin panel */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .admin-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .admin-sidebar h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #0073aa;
            color: #fff;
            margin: 0;
        }

        .admin-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .admin-sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .admin-sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .admin-sidebar ul li a:hover {
            background-color: #0073aa;
            color: #fff;
        }

        .admin-content {
            margin-left: 250px;
            padding: 20px;
        }

        .admin-header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            z-index: 1000;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .admin-header .user-profile {
            float: right;
            margin-right: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            background-color: #0073aa;
            color: #fff;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #005a87;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="admin-sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <div class="user-profile">Admin Profile</div>
    </div>

    <!-- Main Content Area -->
    <div class="admin-content">
        <div class="form-container">
            <h2>Add New Post or Movie</h2>
            <form id="adminForm">
                <label for="postTitle">Post Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>

                <label for="movieTitle">Movie Title:</label>
                <input type="text" id="movieTitle" name="movieTitle" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <button type="submit">Add Post/Movie</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
